remote_theme: pages-themes/primer@v0.2.0
title: Paella Doc
description: AI-powered interactive documentation generator
baseurl: /paelladoc
url: https://jlcases.github.io
show_downloads: true

# Build settings
lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
  noscript: false
kramdown:
  math_engine: mathjax
  syntax_highlighter: rouge

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - docs
  - README.md
  - CHANGELOG.md
  - LICENSE
  - .git
  - .github 